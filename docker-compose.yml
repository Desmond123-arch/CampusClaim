services:
  backend:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - mongo
  search:
    build: ./simple_search
  redis:
    image: "redis:alpine"
  mongo:
    image: "mongo:latest"
    restart: always
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: appsecret
      POSTGRES_DB: campusclaim
    volumes:
      - ./init-scripts:/docker-entrypoint-initdb.d
      - .data:/var/lib/postgresql/data
  nginx:
    image: staticfloat/nginx-certbot
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/user_conf.d:/etc/nginx/user_conf.d:ro
    environment:
      CERTBOT_EMAIL: desmondopokumends2004@gmail.com
      CERTBOT_DOMAIN: api.campusclaim.tech
