events {
    worker_connections 1024;
}

http {
    server_tokens off;
    charset utf-8;

    server {
        listen 80 default_server;
        server_name api.campusclaim.tech;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name api.campusclaim.tech;

        ssl_certificate /etc/letsencrypt/live/api.campusclaim.tech/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.campusclaim.tech/privkey.pem;

        location / {
            proxy_pass http://backend:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
